<script>
(function () {
  const girlName = "Tobe"
  const yourName = "Wesley"

  const verseRef = "1 Corinthians 13:7"
  const verseLine = "Love bears all things, believes all things, hopes all things, endures all things."
  const footerLine = "Pick the one God is leading you to, I mean it"

  const title = document.getElementById("title")
  const verseBox = document.getElementById("verseBox")
  const softNote = document.getElementById("softNote")
  const yesBtn = document.getElementById("yesBtn")
  const noBtn = document.getElementById("noBtn")
  const tiny = document.getElementById("tiny")
  const area = document.getElementById("area")

  const yesScreen = document.getElementById("yesScreen")
  const yesTitle = document.getElementById("yesTitle")
  const yesText = document.getElementById("yesText")
  const sig = document.getElementById("sig")

  const song = document.getElementById("song")

  title.textContent = girlName + ", will you be my Valentine"
  verseBox.innerHTML = "<strong>" + verseRef + "</strong><div style='margin-top:4px'>" + verseLine + "</div>"
  softNote.textContent = footerLine

  // floating background hearts and crosses
  const bg = document.getElementById("bgFloat")
  const glyphs = ["‚ù§","‚úù","‚ù§","‚ù§","‚úù","‚ù§"]
  for (let i = 0; i < 28; i++) {
    const el = document.createElement("div")
    el.className = "floatItem"
    el.textContent = glyphs[Math.floor(Math.random() * glyphs.length)]
    el.style.left = (Math.random() * 100) + "vw"
    el.style.animationDuration = (10 + Math.random() * 10) + "s"
    el.style.animationDelay = (-Math.random() * 10) + "s"
    el.style.fontSize = (14 + Math.random() * 22) + "px"
    el.style.opacity = (0.10 + Math.random() * 0.16)
    el.style.transform = "rotate(" + (Math.random() * 30 - 15) + "deg)"
    bg.appendChild(el)
  }

  // No button runs away
  const noPhrases = [
    "nice try üòå",
    "still no is shy",
    "almost got it",
    "Jesus says choose Yes",
    "mmm not today"
  ]

  function moveNo() {
    const rect = area.getBoundingClientRect()
    const maxLeft = Math.max(0, rect.width - 140)
    const maxTop = Math.max(0, rect.height - 70)

    const nextLeft = Math.floor(Math.random() * (maxLeft + 1))
    const nextTop = Math.floor(Math.random() * (maxTop + 1))

    noBtn.style.left = nextLeft + "px"
    noBtn.style.top = nextTop + "px"
    tiny.textContent = noPhrases[Math.floor(Math.random() * noPhrases.length)]
  }

  noBtn.addEventListener("mouseenter", moveNo)
  noBtn.addEventListener("touchstart", function (e) { e.preventDefault(); moveNo() }, { passive:false })
  noBtn.addEventListener("click", moveNo)

  // Confetti canvas hearts and crosses
  const canvas = document.getElementById("confetti")
  const ctx = canvas.getContext("2d")
  let W = 0, H = 0
  function resize() {
    W = canvas.width = window.innerWidth
    H = canvas.height = window.innerHeight
  }
  window.addEventListener("resize", resize)
  resize()

  const colors = ["#ff4f9a","#ff79c6","#ff9ad5","#ffd6ea","#ff5fb0"]
  const shapes = ["heart","cross"]

  function rand(min, max){ return min + Math.random() * (max - min) }

  function drawHeart(x, y, s, r) {
    ctx.save()
    ctx.translate(x, y)
    ctx.rotate(r)
    ctx.scale(s, s)
    ctx.beginPath()
    ctx.moveTo(0, -0.3)
    ctx.bezierCurveTo(0.6, -0.9, 1.4, -0.1, 0, 0.9)
    ctx.bezierCurveTo(-1.4, -0.1, -0.6, -0.9, 0, -0.3)
    ctx.closePath()
    ctx.fill()
    ctx.restore()
  }

  function drawCross(x, y, s, r) {
    ctx.save()
    ctx.translate(x, y)
    ctx.rotate(r)
    ctx.beginPath()
    const w = s * 10
    const h = s * 18
    const t = s * 5
    ctx.moveTo(-t, -h)
    ctx.lineTo(t, -h)
    ctx.lineTo(t, -t)
    ctx.lineTo(w, -t)
    ctx.lineTo(w, t)
    ctx.lineTo(t, t)
    ctx.lineTo(t, h)
    ctx.lineTo(-t, h)
    ctx.lineTo(-t, t)
    ctx.lineTo(-w, t)
    ctx.lineTo(-w, -t)
    ctx.lineTo(-t, -t)
    ctx.closePath()
    ctx.fill()
    ctx.restore()
  }

  let particles = []
  let running = false

  function burst() {
    const count = 140
    const originX = W * 0.5
    const originY = H * 0.25

    for (let i = 0; i < count; i++) {
      particles.push({
        x: originX + rand(-40, 40),
        y: originY + rand(-20, 20),
        vx: rand(-4.2, 4.2),
        vy: rand(-7.5, -2.0),
        g: rand(0.10, 0.18),
        r: rand(-2.5, 2.5),
        rr: rand(-0.08, 0.08),
        s: rand(0.7, 1.5),
        a: 1,
        da: rand(0.006, 0.012),
        color: colors[Math.floor(Math.random() * colors.length)],
        shape: shapes[Math.floor(Math.random() * shapes.length)]
      })
    }

    if (!running) {
      running = true
      requestAnimationFrame(tick)
    }
  }

  function tick() {
    ctx.clearRect(0, 0, W, H)

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i]
      p.vy += p.g
      p.x += p.vx
      p.y += p.vy
      p.r += p.rr
      p.a -= p.da

      if (p.a <= 0 || p.y > H + 60) {
        particles.splice(i, 1)
        continue
      }

      ctx.globalAlpha = Math.max(0, p.a)
      ctx.fillStyle = p.color

      if (p.shape === "heart") drawHeart(p.x, p.y, p.s * 10, p.r)
      else drawCross(p.x, p.y, p.s, p.r)
    }

    ctx.globalAlpha = 1

    if (particles.length) requestAnimationFrame(tick)
    else running = false
  }

  function typeIn(el, text, speed) {
    el.textContent = ""
    let i = 0
    const timer = setInterval(() => {
      el.textContent += text[i] || ""
      i++
      if (i >= text.length) clearInterval(timer)
    }, speed)
  }

  yesBtn.addEventListener("click", () => {
    burst()
    burst()

    yesTitle.textContent = "She said YES ‚ù§"

      "Thank you for choosing me, I got you for real."

    sig.textContent = "Ecclesiastes 4:12   " + yourName

    // play music if song.mp3 exists, it will only work after a user click
    try { song.volume = 0.7; song.play() } catch (e) {}
  })
})()
